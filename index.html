<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body>
  <div class="main-page-title">
    <img src="./eisenhower-matrix.jpg" alt ="matrix">
    <a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details
    </a>
  </div>
  <div class="main-page-element">
    <p id="element-to-list">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn-task-edit">Edit</button>
        <button class="btn-task-delete">
          <img src="./remove.svg" alt ="">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="btn-task-edit">Save</button>
        <button class="btn-task-delete">
          <img src="./remove.svg" alt ="">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="complete-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn-task-edit">Edit</button>
        <button class="btn-task-delete">
          <img src="./remove.svg" alt ="">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
