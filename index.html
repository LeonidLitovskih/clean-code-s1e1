<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section>
      <h3 class="task-heading">Add Item</h3>
      <div class="task-add">
          <input class="task__input-text task__input-add task__part" type="text">
          <button class="task__btn task__btn-add">Add</button>
      </div>
    </section>
    <section>
      <h3 class="task-heading">Todo</h3>
      <ul class="task task-incomplete" >
        <li class="task__item task__item-incomplete">
          <input class="task__input-checkbox" type="checkbox">
          <label class="task__label task__part">Pay Bills</label>
          <input class="task__input-text task__part" type="text">
          <button class="task__btn task__btn-edit">Edit</button>
          <button class="task__btn task__btn-delete">
            <img class="task__img-delete" src="./remove.svg" alt="Delete">
          </button>
        </li>
        <li class="task__item task__item-edit">
          <input class="task__input-checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input-text task__part" type="text" value="Go Shopping" >
          <button class="task__btn task__btn-edit">Save</button>
          <button class="task__btn task__btn-delete">
            <img class="task__img-delete" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="task-heading">Completed</h3>
      <ul class ="task task-completed" id="completed-tasks">
        <li class="task__item task__item-completed">
          <input class="task__input-checkbox" type="checkbox" checked>
          <label class="task__label task__part">See the Doctor</label>
          <input class="task__part" type="text">
          <button class="task__btn task__btn-edit">Edit</button>
          <button class="task__btn task__btn-delete">
            <img class="task__img-delete" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
