<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt ="matrix">
    <a class="header-link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details
    </a>
  </header>
  <main class="main">
    <section>
      <label for="task-input-new">Add Item</label>
      <div class="task-row-wrapper">
        <input id="task-input-new" class="task-input task-input-new" type="text">
        <button class="task-btn-add">Add</button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="task-input"type="text" >
          <button class="task-btn task-btn-edit">Edit</button>
          <button class="task-btn task-btn-delete">
            <img src="./remove.svg" alt ="">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input class="task-input" type="text" value="Go Shopping" >
          <button class="task-btn task-btn-edit">Save</button>
          <button class="task-btn task-btn-delete">
            <img src="./remove.svg" alt ="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="complete-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="task-input" type="text" >
          <button class="task-btn task-btn-edit">Edit</button>
          <button class="task-btn task-btn-delete">
            <img src="./remove.svg" alt ="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
